<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sleepyz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/Header/Header.css" />
    <link rel="stylesheet" href="/public/Footer/Footer.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/pages/Products-Info/Products-Info.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script type="module" src="/public/Header/Header.js" defer></script>
    <script type="module" src="/public/Footer/Footer.js" defer></script>
    <script type="module" src="/pages/Products-Info/Products-Info.js" defer></script>
  </head>
  <body>
    <!----------------------- header 영역 ------------------------->
    <header id="header"></header>
    <!-- 상품 정보 영역 -->
    <main id="container">
      <div class="products-info">
        <div class="img-box"></div>
        <div class="info-box">
          <div class="txt-group">
            <h1 class="prod-name"></h1>
            <span class="prod-price"><i class="price"></i>원</span>
            <p class="info-details">
              <span class="country">제조국 <i>대한민국</i></span>
              <span class="shipping-fee">배송비 <i>2500원</i></span>
            </p>
          </div>
          <div class="btn-group">
            <button class="purchase-btn">구매하기</button>
            <button class="addtocart-btn">장바구니 담기</button>
          </div>
        </div>
      </div>
      <!-- 상품 상세 정보 -->
      <section id="sc-details">
        <h1 class="title">상품 정보</h1>
        <div class="detail-info"></div>
      </section>
    </main>
    <!----------------------- footer 영역 ------------------------->
    <footer id="footer"></footer>
  </body>
</html>
