<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬리피즈</title>
    <link rel="stylesheet" href="/pages/Admin-Products/Admin-Products.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script type="module" src="/pages/Admin-Products/Admin-Products.js" defer></script>
  </head>
  <body>
    <main id="container">
      <!-- 사이드네비바 -->
      <div class="sidebar">
        <div class="sidebarCategories">
          <h2>관리자 페이지</h2>
          <a href="/pages/Admin-Products" class="current-page">상품관리</a>
          <a href="/pages/Admin-Categories">카테고리관리</a>
          <a href="/pages/Admin-Orders">주문관리</a>
        </div>
        <div class="sidebarLinks">
          <a href="/pages">Home</a>
          <a href="#">Logout</a>
        </div>
      </div>

      <!-- 메인 상품관리 테이블 -->
      <div class="content">
        <h2>상품관리</h2>
        <div class="tableButton">
          <button class="btn addButton">상품 추가</button>
        </div>
        <table class="productTable">
          <tr>
            <th class="table_number" style="width: 10%">번호</th>
            <th class="table_image" style="width: 20%">이미지</th>
            <th class="table_name" style="width: 40%">상품명</th>
            <th class="table_price" style="width: 10%">가격</th>
            <th class="table_category" style="width: 10%">카테고리</th>
            <th class="table_manage" style="width: 10%">관리</th>
          </tr>
        </table>

        <div id="pagination" class="pagination"></div>
      </div>
    </main>
    <!-- 상품 등록 모달 테이블 -->
    <div id="myModal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form class="modal-form">
          <div class="modal-title"><h2>상품 추가</h2></div>
          <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="input-field" />
          </div>
          <div class="input-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
          </div>
          <div class="input-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" class="input-field" />
          </div>
          <div class="input-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" class="input-field" />
          </div>
          <div class="input-group">
            <label for="image">Image:</label>
            <input type="file" id="imageInput" accept="image/*" class="input-field" />
          </div>
          <div class="btns-container">
            <button class="btn imageUpload">이미지 업로드</button>
            <button type="submit" class="btn submitButton" id="submitButton" disabled>등록하기</button>
          </div>
        </form>
      </div>
    </div>
    <!-- 상품 수정 모달 테이블 -->
    <div id="_myModal" class="_modal hidden">
      <div class="_modal-content">
        <span class="_close">&times;</span>
        <form>
          <div class="_modal-title"><h2>상품 수정</h2></div>
          <div class="_input-group">
            <label for="name">Name:</label>
            <input type="text" id="_name" name="name" class="input-field" />
          </div>
          <div class="_input-group">
            <label for="description">Description:</label>
            <textarea id="_description" name="description"></textarea>
          </div>
          <div class="_input-group">
            <label for="price">Price:</label>
            <input type="number" id="_price" name="price" class="input-field" />
          </div>
          <div class="_input-group">
            <label for="category">Category:</label>
            <input type="text" id="_category" name="category" class="input-field" />
          </div>
          <div class="_input-group">
            <label for="image">Image:</label>
            <input type="file" id="_imageInput" accept="image/*" class="input-field" />
          </div>
          <div class="btns-container">
            <button class="btn _imageUpload">이미지 업로드</button>
            <button type="submit" class="btn _submitButton" id="_submitButton">등록하기</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
